<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>小说集</title>
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="static/css/default.css">
	<style>

	</style>
	<!--[if IE]>
		<script src="http://libs.useso.com/js/html5shiv/3.7/html5shiv.min.js"></script>
	<![endif]-->
</head>
<style type="text/css">
* {
	margin:0;
}
#div1 {
	margin:auto; position:relative;
}
.box {
	float:left;
	padding:10px;
	border:1px solid #ccc;
	background:#f7f7f7;
	box-shadow:0 0 8px #ccc;
}
.box:hover {
	box-shadow:0 0 10px #999;
}
.box img {
	width:200px;
}
#title{
	width:auto;
	font-family:"微软雅黑";
	font-size:40px;
	text-align:center;
	color:rgb(124,124,124);
}
#menu {
	width:100%;
	height:60px;
	color:black;
	text-align:center;
	background-color: white;
	box-shadow: rgba(0, 0, 0, 0.5) 0px 2px 2px;
}
#menu a{
	width:120px;
	height:60px;
	color:black;
	line-height:60px; 
	font-size:20px;
	display: inline-block;
	text-decoration: none;
	text-align: center;
}
@media screen and (max-device-width: 480px) {
	#title {
		font-size:28px;
	}
	#menu {
		height:40px;
	}
	#menu a{
		width:60px;
		height:40px;
		line-height:40px;
		font-size:16px;
	}
}
#Box2 {
	height: 35px;
	line-height: 35px;
	width: 99%;
	max-width: 1000px;
	margin: auto;
	padding: 0px;
	border-top-style: solid;
	border-bottom-style: solid;
	border-top-width: thin;
	border-bottom-width: thin;
	border-top-color: #4682B4;
	border-right-color: #4682B4;
	border-bottom-color: #4682B4;
	border-left-color: #4682B4;
}
#Box2 a:link {
	text-decoration: none;
	color: #333;
}
</style>
<body>
	<div class="htmleaf-container">
		<div id="title">
			<p style="color:white;">景天的小屋</p>
		</div>
        <div id="menu">
			<a href="/" title="首页"> 首页</a>
            <a href="/movie" title="视频"> 视频</a>
        	<a href="/image" title="图片"> 图片</a>
        	<a href="/novel" style="background-color: #CCC;" title="小说"> 小说</a>
        </div>
		<div class="htmleaf-content bgcolor-4">
			<div id="div1">
                {% for novel in novel_list %}
                <a href="/novel?title={{novel|safe}}" style="font-family:'微软雅黑'; font-size:24px;">
                <div align="left" id="Box2">
                    {{novel|safe}}
                </div>
                </a>
                {% endfor %}
			</div>
		</div>
	</div>
	
	<script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
	<script src="static/js/jquery.waterfall.js"></script>
	<script>
	$("#div1").waterfall({
	    itemClass: ".box",
	    minColCount: 2,
	    spacingHeight: 10,
	    resizeable: true,
	});
	</script>
</body>
</html>
